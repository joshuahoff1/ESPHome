esphome:
  name: office-dashboard
  friendly_name: Office Dashboard
  #build_path: "../config/esphome/${name}_build"

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:
  encryption:
    key: "h/cXlhKoimR10oZ1jxSk+ptejmAdbcDvqABB1oRXBq4="
  actions:
    - action: get_events
      variables:
        my_events: string
      then:
        - text_sensor.template.publish:
            id: all_events
            state: !lambda |- 
              return my_events;

ota:
  - platform: esphome
    password: "5232bd64bcb691949f3d85b6ae70872b"

globals:
  - id: wifi_status
    type: int
    restore_value: no
    initial_value: "0"
  - id: first_update_done
    type: bool
    restore_value: no
    initial_value: "false"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  manual_ip: 
    static_ip: 192.168.86.112
    gateway: 192.168.86.1
    subnet: 255.255.255.0
  on_connect:
    then:
      - lambda: |-
          id(wifi_status) = 1;
  on_disconnect:
    then:
      - lambda: |-
          id(wifi_status) = 0;

   # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Office-Dashboard"
    password: "pYQdbM3UU28o"

captive_portal:

# add json parsing support
json:

sun:
  latitude: 38.5509
  longitude: -90.2764
  id: sun_sun
      

# Here is deep sleep part
deep_sleep:
  id: deep_sleep_1

script:
  - id: update_display
    then:
      - component.update: my_display


interval:
  # Condition: wifi connected && data retrieved && first time
  - interval: 10s  # Check every 10 second
    then:
      - if:
          condition:
            and:
              - wifi.connected:
              - lambda: "return !id(ha_calendar_event_1).state.empty();"
              - lambda: "return !id(first_update_done);"
          then:
            - lambda: |-
                ESP_LOGD("Display", "Updating Display...");
            - script.execute: update_display  # Refresh immediately
            - lambda: "id(first_update_done) = true;"


image:
  - file: image/wifi.jpg
    type: BINARY
    id: esphome_logo
    resize: 400x240
    invert_alpha: true

# Connect to Home Assistant to get time
time:
  - platform: sntp
    id: sntp_time
    timezone: US/Central
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org
  - platform: homeassistant
    id: homeassistant_time
    on_time: 
      - seconds: 0
        minutes: '*'
        hours: 7-20
        then:
          - component.update: my_display
      #deep sleep at night.
      - hours: 21
        then:
          - delay: 10s
          - deep_sleep.enter:
              id: deep_sleep_1
              sleep_duration: !lambda "return 1000 * 60 * 60 * 11;" #11 hours

text_sensor:
  - platform: homeassistant
    id: ha_calendar_event_1
    entity_id: calendar.philiph1352000_gmail_com
    attribute: "message"
  - platform: homeassistant
    id: ha_calendar_start_time_1
    entity_id: calendar.philiph1352000_gmail_com
    attribute: "start_time"
  - platform: homeassistant
    id: ha_calendar_end_time_1
    entity_id: calendar.philiph1352000_gmail_com
    attribute: "end_time"

  - platform: homeassistant
    id: ha_calendar_event_2
    entity_id: calendar.joshua_hoff1_gmail_com
    attribute: "message"
  - platform: homeassistant
    id: ha_calendar_start_time_2
    entity_id: calendar.joshua_hoff1_gmail_com
    attribute: "start_time"
  - platform: homeassistant
    id: ha_calendar_end_time_2
    entity_id: calendar.joshua_hoff1_gmail_com
    attribute: "end_time"

  - platform: template
    id: all_events

  - platform: homeassistant
    entity_id: weather.forecast_home
    id: myWeather
  - platform: homeassistant
    entity_id: weather.forecast_home
    id: temp
    attribute: "temperature"
  - platform: homeassistant
    entity_id: weather.forecast_home
    id: humi
    attribute: "humidity"
  - platform: homeassistant
    entity_id: weather.forecast_home
    id: uv
    attribute: "uv_index"

  # Sunrise
  - platform: sun
    type: sunrise
    id: sun_sunrise
    format: "%I:%M"
  # Sunset
  - platform: sun
    type: sunset
    id: sun_sunset
    format: "%I:%M"

  - platform: homeassistant
    entity_id: media_player.kitchen_display
    id: office_display_playing #off, playing, paused, buffering, idle
  - platform: homeassistant
    entity_id: media_player.kitchen_display
    id: office_display_song
    attribute: "media_title"
    on_value: 
      then:
        - component.update: my_display
        
  - platform: homeassistant
    entity_id: media_player.kitchen_display
    id: office_display_artist
    attribute: "media_artist"

sensor:
  - platform: homeassistant
    entity_id: sensor.office_weather_temperature
    id: office_temp
  - platform: homeassistant
    entity_id: sensor.living_room_weather_temperature
    id: living_room_temp

