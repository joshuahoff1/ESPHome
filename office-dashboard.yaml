    id: font_large
    size: 50   
  - file: "fonts/GoogleSans-Bold.ttf"
    id: font_large_bold
    size: 50
  - file: "fonts/GoogleSans-Bold.ttf"
    id: font_xlarge_bold
    size: 70
  - file: "fonts/GoogleSans-Medium.ttf"
    id: font_small
    size: 25   
  - file: "fonts/GoogleSans-Bold.ttf"
    id: font_small_bold
    size: 25

  - file: 'fonts/materialdesignicons-webfont.ttf' # Directory to save ttf file
    id: font_mdi_large
    size: 130
    glyphs: &mdi-weather-glyphs # https://pictogrammers.com/library/mdi/
